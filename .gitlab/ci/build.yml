build_project:
  image: docker.io/golang:alpine
  tags: [docker]
  stage: build
  before_script:
    - apk update --no-cache
    - apk add --no-cache make zip golangci-lint
    - go mod tidy
  script:
    - make release
  artifacts:
    paths:
      - bin/releases/markscribe-*.tar.gz
      - bin/releases/markscribe-*.zip
    expire_in: 1 hour
  except:
    - main

variables:
  GITLAB_IMAGE: $CI_REGISTRY_IMAGE

build_gitlab_dev:
  variables:
    GITLAB_IMAGE: $CI_REGISTRY_IMAGE
  stage: build
  image: quay.io/podman/stable:latest
  tags: [docker]

  before_script:
    - podman login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - ls -la /proc/sys/fs/binfmt_misc/ | grep qemu || echo "QEMU registered"
    #- podman run --rm --privileged docker.io/tonistiigi/binfmt:latest --install all

  script:
    - |
      echo "ðŸ”¨ Building multi-arch images"
      
      # Manifest erstellen
      podman manifest create $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
      
      # AMD64 Build
      podman build \
        --platform linux/amd64 \
        --build-arg TARGETARCH=amd64 \
        --manifest $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA \
        -f Dockerfile .
      
      # ARM64 Build (Cross-Compile via Go)
      podman build \
        --platform linux/amd64 \
        --build-arg TARGETARCH=arm64 \
        --manifest $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA \
        -f Dockerfile .
      
      # Manifest pushen
      podman manifest push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
      
      # Optional: latest tag
      podman tag $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA $CI_REGISTRY_IMAGE:latest
      podman push $CI_REGISTRY_IMAGE:latest
  except:
    - main
